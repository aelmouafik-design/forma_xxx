<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détail de la Formation - Dendreo Style</title>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- jsPDF for PDF Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7', // Dendreo-like Blue
                            700: '#0369a1',
                            900: '#0c4a6e',
                        },
                        neutral: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #f8fafc;
        }

        /* Smooth scrolling for anchor links if needed */
        html {
            scroll-behavior: smooth;
        }

        .sticky-sidebar {
            position: -webkit-sticky;
            position: sticky;
            top: 2rem;
            /* Top offset */
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // -- ICONS --
        const Icons = {
            Check: () => <svg className="w-5 h-5 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg>,
            Calendar: () => <svg className="w-5 h-5 text-neutral-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>,
            MapPin: () => <svg className="w-5 h-5 text-neutral-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>,
            Download: () => <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>,
            ChevronDown: () => <svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7 7" /></svg>,
            Clock: () => <svg className="w-5 h-5 text-primary-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
            Target: () => <svg className="w-6 h-6 text-primary-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>,
            BookOpen: () => <svg className="w-6 h-6 text-primary-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>,
            Phone: () => <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" /></svg>,
            Facebook: () => <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" /></svg>,
            Twitter: () => <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" /></svg>,
            Linkedin: () => <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" /></svg>
        };

        function App() {
            const [course, setCourse] = React.useState(null);
            const [loading, setLoading] = React.useState(true);

            // Load Data
            React.useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const id = params.get('id');

                if (id) {
                    const savedData = localStorage.getItem('app_courses');
                    let courses = [];
                    if (savedData) {
                        courses = JSON.parse(savedData);
                    } else {
                        // Fallback to initial mock if not found in LS (mimicking index.html legacy)
                        courses = [
                            { id: 1, title: "INITIATION IA", category: "Informatique", duration: "2 jours", price: 1500, status: "Publié", image: "https://images.unsplash.com/photo-1677442136019-21780ecad995?auto=format&fit=crop&w=800&q=80" },
                            { id: 2, title: "DEVELOPPEMENT NO CODE IA", category: "Informatique", duration: "3 jours", price: 2200, status: "Publié", image: "https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&w=800&q=80" }
                        ];
                    }

                    const found = courses.find(c => c.id.toString() === id.toString());
                    if (found) {
                        // Normalize data structure: Map 'title/content' (Admin) to 'titre/contenu' (Detail view reqs)
                        let normalizedProgram = (found.programme || []).map(m => ({
                            titre: m.titre || m.title || "Module",
                            contenu: Array.isArray(m.contenu) ? m.contenu
                                : (Array.isArray(m.content) ? m.content
                                    : [m.contenu || m.content || ""])
                        }));

                        if (normalizedProgram.length === 0) {
                            normalizedProgram = [{ titre: "Programme", contenu: ["Contenu à venir."] }];
                        }

                        setCourse({
                            ...found,
                            prerequis: found.prerequis || ["Aucun prérequis spécifié."],
                            objectifs: found.objectifs || ["Objectifs non définis."],
                            programme: normalizedProgram,
                            sessions: found.sessions || [],
                            tags: found.tags ? (Array.isArray(found.tags) ? found.tags : found.tags.split(',').filter(t => t.trim())) : []
                        });
                    }
                }
                setLoading(false);
            }, []);

            if (loading) return <div className="p-10 text-center">Chargement...</div>;
            if (!course) return <div className="p-10 text-center">Formation introuvable. <a href="index.html" className="text-primary-600 hover:underline">Retour au catalogue</a></div>;

            const shareUrl = window.location.href;
            const shareText = `Découvrez cette formation : ${course.title}`;

            return (
                <div className="min-h-screen font-sans text-neutral-800">

                    {/* -- BREADCRUMB -- */}
                    <div className="bg-white border-b border-neutral-200">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                            <nav className="text-sm font-medium text-neutral-500">
                                <ol className="list-none p-0 inline-flex">
                                    <li className="flex items-center">
                                        <a href="index.html" className="hover:text-primary-600 transition-colors">Accueil</a>
                                        <svg className="fill-current w-3 h-3 mx-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z" /></svg>
                                    </li>
                                    <li className="flex items-center">
                                        <span className="text-neutral-900">{course.category}</span>
                                    </li>
                                </ol>
                            </nav>
                        </div>
                    </div>

                    {/* -- HERO / HEADER -- */}
                    <div className="bg-white border-b border-neutral-200 pb-8 pt-6">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex flex-wrap gap-3 mb-4">
                                {course.tags.map(tag => (
                                    <span key={tag} className="inline-flex items-center px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wide bg-primary-100 text-primary-800">
                                        {tag}
                                    </span>
                                ))}
                            </div>
                            <h1 className="text-3xl md:text-4xl lg:text-5xl font-bold text-neutral-900 mb-6 leading-tight">
                                {course.title}
                            </h1>
                            <div className="flex flex-wrap items-center gap-6 text-sm md:text-base text-neutral-600">
                                <div className="flex items-center gap-2">
                                    <Icons.Clock />
                                    <span className="font-medium">{course.duration}</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <span className="px-2 py-0.5 border border-neutral-300 rounded text-neutral-500 text-xs font-semibold">REF: FORM-{course.id}</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* -- MAIN GRID -- */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
                        <div className="flex flex-col lg:flex-row gap-10">

                            {/* LEFT COLUMN (Content 2/3) */}
                            <div className="flex-1 lg:w-2/3 space-y-12">

                                {/* Objectifs */}
                                <section>
                                    <div className="flex items-center gap-3 mb-6">
                                        <div className="p-2 bg-primary-50 rounded-lg text-primary-600">
                                            <Icons.Target />
                                        </div>
                                        <h2 className="text-2xl font-bold text-neutral-900">Objectifs de la formation</h2>
                                    </div>
                                    {course.description && (
                                        <div className="bg-white p-6 rounded-xl border border-neutral-100 shadow-sm mb-6 prose max-w-none text-neutral-600" dangerouslySetInnerHTML={{ __html: course.description }} />
                                    )}
                                    <ul className="grid grid-cols-1 gap-4">
                                        {course.objectifs.map((obj, i) => (
                                            <li key={i} className="flex items-start gap-3 bg-white p-4 rounded-xl border border-neutral-100 shadow-sm">
                                                <div className="mt-0.5"><Icons.Check /></div>
                                                <span className="text-neutral-700 font-medium">{obj}</span>
                                            </li>
                                        ))}
                                    </ul>
                                </section>

                                {/* Programme Détaillé (Accordéon) */}
                                <section>
                                    <div className="flex items-center gap-3 mb-6">
                                        <div className="p-2 bg-primary-50 rounded-lg text-primary-600">
                                            <Icons.BookOpen />
                                        </div>
                                        <h2 className="text-2xl font-bold text-neutral-900">Programme détaillé</h2>
                                    </div>
                                    <div className="space-y-4">
                                        {course.programme.map((module, i) => (
                                            <ProgramAccordion key={i} module={module} isOpenDefault={i === 0} />
                                        ))}
                                    </div>

                                    <div className="mt-6 flex justify-end">
                                        <button
                                            onClick={() => {
                                                const { jsPDF } = window.jspdf;
                                                const doc = new jsPDF();

                                                // -- HEADER --
                                                doc.setFontSize(22);
                                                doc.setTextColor(14, 165, 233); // Primary-500
                                                const titleLines = doc.splitTextToSize(course.title, 180);
                                                doc.text(titleLines, 10, 20);

                                                let yPos = 20 + (titleLines.length * 10);

                                                doc.setFontSize(12);
                                                doc.setTextColor(100);
                                                doc.text(`Catégorie : ${course.category}  |  Durée : ${course.duration}  |  Prix : ${course.price} €`, 10, yPos);
                                                yPos += 15;

                                                doc.setLineWidth(0.5);
                                                doc.setDrawColor(200);
                                                doc.line(10, yPos - 5, 200, yPos - 5);

                                                // -- OBJECTIFS --
                                                doc.setFontSize(16);
                                                doc.setTextColor(0);
                                                doc.text("Objectifs de la formation", 10, yPos);
                                                yPos += 10;

                                                doc.setFontSize(11);
                                                course.objectifs.forEach(obj => {
                                                    const lines = doc.splitTextToSize(`• ${obj}`, 180);
                                                    doc.text(lines, 10, yPos);
                                                    yPos += (lines.length * 6);
                                                });
                                                yPos += 10;

                                                // -- PROGRAMME --
                                                doc.setFontSize(16);
                                                doc.text("Programme Détaillé", 10, yPos);
                                                yPos += 10;

                                                course.programme.forEach(mod => {
                                                    // Page Break Check
                                                    if (yPos > 270) { doc.addPage(); yPos = 20; }

                                                    doc.setFontSize(13);
                                                    doc.setFont(undefined, 'bold');
                                                    doc.setFillColor(240, 249, 255); // Primary-50
                                                    doc.rect(10, yPos - 5, 190, 8, 'F');
                                                    doc.text(mod.titre, 12, yPos);
                                                    yPos += 10;

                                                    doc.setFontSize(11);
                                                    doc.setFont(undefined, 'normal');
                                                    mod.contenu.forEach(item => {
                                                        const lines = doc.splitTextToSize(`• ${item}`, 175);
                                                        if (yPos + (lines.length * 6) > 280) { doc.addPage(); yPos = 20; }
                                                        doc.text(lines, 15, yPos);
                                                        yPos += (lines.length * 6);
                                                    });
                                                    yPos += 5;
                                                });

                                                // Footer
                                                const pageCount = doc.internal.getNumberOfPages();
                                                for (let i = 1; i <= pageCount; i++) {
                                                    doc.setPage(i);
                                                    doc.setFontSize(10);
                                                    doc.setTextColor(150);
                                                    doc.text(`Page ${i} / ${pageCount}`, 190, 290, null, null, "right");
                                                    doc.text(`Généré par FormationPro`, 10, 290);
                                                }

                                                doc.save(`Programme-${course.title.replace(/[^a-z0-9]/gi, '_')}.pdf`);
                                            }}
                                            className="inline-flex items-center gap-2 px-4 py-2 bg-white border border-neutral-300 text-neutral-700 font-medium rounded-lg hover:bg-neutral-50 hover:text-primary-600 transition-colors shadow-sm"
                                        >
                                            <Icons.Download /> Télécharger le programme en PDF
                                        </button>
                                    </div>
                                </section>

                                {/* Prérequis */}
                                <section className="bg-neutral-50 p-6 rounded-2xl border border-neutral-200">
                                    <h3 className="text-lg font-bold text-neutral-900 mb-4">Prérequis & Public visé</h3>
                                    <ul className="space-y-2">
                                        {course.prerequis.map((req, i) => (
                                            <li key={i} className="flex items-start gap-2 text-neutral-600 text-sm">
                                                <span className="block w-1.5 h-1.5 mt-2 rounded-full bg-primary-500"></span>
                                                {req}
                                            </li>
                                        ))}
                                    </ul>
                                </section>

                            </div>

                            {/* RIGHT COLUMN (Sidebar 1/3) - STICKY */}
                            <aside className="lg:w-1/3 relative">
                                <div className="sticky-sidebar space-y-6">

                                    {/* SESSIONS CARD */}
                                    <div className="bg-white rounded-xl shadow-lg border border-neutral-100 overflow-hidden">
                                        <div className="bg-neutral-900 px-6 py-4">
                                            <h3 className="text-white font-bold text-lg">Sessions & Inscription</h3>
                                            <p className="text-neutral-400 text-xs mt-1">Sélectionnez une date</p>
                                        </div>
                                        <div className="p-2 divide-y divide-neutral-100">
                                            {course.sessions.length > 0 ? course.sessions.map((session, idx) => (
                                                <div key={idx} className="p-4 hover:bg-neutral-50 transition-colors rounded-lg group">
                                                    <div className="flex items-start justify-between mb-3">
                                                        <div>
                                                            <div className="flex items-center gap-2 text-sm font-bold text-neutral-900">
                                                                <Icons.Calendar />
                                                                {session.date ? new Date(session.date).toLocaleDateString("fr-FR", { day: 'numeric', month: 'long', year: 'numeric' }) : 'Date à venir'}
                                                            </div>
                                                            <div className="flex items-center gap-2 text-xs text-neutral-500 mt-1 pl-7">
                                                                <Icons.MapPin />
                                                                {session.location || 'Distanciel'}
                                                            </div>
                                                        </div>
                                                        <div className="text-xs font-bold px-2 py-1 rounded bg-green-100 text-green-700">
                                                            {session.places || 10} places
                                                        </div>
                                                    </div>

                                                    <button className="w-full py-2 px-4 rounded-lg text-sm font-bold bg-primary-600 text-white hover:bg-primary-700 shadow-sm hover:shadow-md transition-all">
                                                        M'inscrire
                                                    </button>
                                                </div>
                                            )) : (
                                                <div className="p-6 text-center text-neutral-500 text-sm">
                                                    Aucune session planifiée pour le moment.
                                                </div>
                                            )}
                                        </div>
                                        <div className="bg-neutral-50 px-6 py-3 border-t border-neutral-100 text-center">
                                            <p className="text-xs text-neutral-500">
                                                Prix : <span className="font-bold text-neutral-900 text-base">{course.price} € HT</span> / personne
                                            </p>
                                        </div>
                                    </div>

                                    {/* SOCIAL SHARING WIDGET */}
                                    <div className="bg-white rounded-xl p-6 border border-neutral-200 shadow-sm">
                                        <h4 className="font-bold text-neutral-900 mb-4 text-sm uppercase tracking-wide">Partager cette formation</h4>
                                        <div className="flex gap-2">
                                            <a
                                                href={`https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}&url=${encodeURIComponent(shareUrl)}`}
                                                target="_blank"
                                                rel="noopener noreferrer"
                                                className="flex-1 flex items-center justify-center gap-2 py-2 bg-black text-white rounded-lg hover:opacity-80 transition-opacity"
                                                title="Partager sur X (Twitter)"
                                            >
                                                <Icons.Twitter />
                                            </a>
                                            <a
                                                href={`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}`}
                                                target="_blank"
                                                rel="noopener noreferrer"
                                                className="flex-1 flex items-center justify-center gap-2 py-2 bg-[#1877F2] text-white rounded-lg hover:opacity-80 transition-opacity"
                                                title="Partager sur Facebook"
                                            >
                                                <Icons.Facebook />
                                            </a>
                                            <a
                                                href={`https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(shareUrl)}`}
                                                target="_blank"
                                                rel="noopener noreferrer"
                                                className="flex-1 flex items-center justify-center gap-2 py-2 bg-[#0A66C2] text-white rounded-lg hover:opacity-80 transition-opacity"
                                                title="Partager sur LinkedIn"
                                            >
                                                <Icons.Linkedin />
                                            </a>
                                        </div>
                                    </div>

                                    {/* CONTACT WIDGET */}
                                    <div className="bg-blue-50 rounded-xl p-6 border border-blue-100">
                                        <h4 className="font-bold text-blue-900 mb-2">Une question ?</h4>
                                        <p className="text-blue-700 text-sm mb-4">Nos conseillers pédagogiques sont là pour vous aider.</p>
                                        <a href="#" className="flex items-center justify-center gap-2 w-full py-2 bg-white text-blue-700 border border-blue-200 hover:border-blue-300 font-semibold rounded-lg text-sm transition-colors">
                                            <Icons.Phone /> Contacter un conseiller
                                        </a>
                                    </div>

                                </div>
                            </aside>

                        </div>
                    </main>

                </div>
            );
        }

        function ProgramAccordion({ module, isOpenDefault }) {
            const [isOpen, setIsOpen] = useState(isOpenDefault || false);

            return (
                <div className="border border-neutral-200 rounded-xl bg-white overflow-hidden transition-all duration-300">
                    <button
                        onClick={() => setIsOpen(!isOpen)}
                        className="w-full text-left px-6 py-4 flex items-center justify-between bg-white hover:bg-neutral-50 transition-colors focus:outline-none"
                    >
                        <span className="font-bold text-neutral-800">{module.titre}</span>
                        <div className={`transform transition-transform duration-300 text-neutral-400 ${isOpen ? 'rotate-180' : ''}`}>
                            <Icons.ChevronDown />
                        </div>
                    </button>

                    <div className={`transition-all duration-300 ease-in-out overflow-hidden ${isOpen ? 'max-h-96 opacity-100' : 'max-h-0 opacity-0'}`}>
                        <div className="px-6 pb-6 pt-2 border-t border-neutral-100">
                            <ul className="space-y-3">
                                {module.contenu.map((item, idx) => (
                                    <li key={idx} className="flex items-start gap-3 text-sm text-neutral-600">
                                        <span className="w-1.5 h-1.5 mt-1.5 bg-primary-300 rounded-full flex-shrink-0"></span>
                                        {item}
                                    </li>
                                ))}
                            </ul>
                        </div>
                    </div>
                </div>
            )
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
