<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        // Mock Data
        const COURSES = [
            {
                id: 1,
                title: "INITIATION IA",
                category: "Informatique",
                duration: "2 jours",
                price: 1500,
                status: "Publié",
                image: "https://images.unsplash.com/photo-1677442136019-21780ecad995?auto=format&fit=crop&w=800&q=80",
                mainTrainer: "101",
                description: "<p><strong>Plongez dans le monde de l'IA !</strong> Cette formation vous donnera les clés pour comprendre et utiliser les outils d'IA générative actuels.</p>",
                tags: "IA, Débutant, Tendance",
                prerequis: ["Aucun prérequis technique", "Avoir un ordinateur portable"],
                objectifs: ["Comprendre le fonctionnement des LLM", "Maîtriser le prompt engineering de base", "Identifier les cas d'usage en entreprise"],
                programme: [

            },
            {
                id: 2,
                title: "DEVELOPPEMENT NO CODE IA",
                category: "Informatique",
                duration: "3 jours",
                price: 2200,
                status: "Publié",
                image: "https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&w=800&q=80",
                mainTrainer: "101",
                description: "<p>Apprenez à construire des applications intelligentes sans écrire une seule ligne de code grâce aux outils modernes.</p>",
                tags: "NoCode, IA, Automatisation",
                prerequis: ["Culture web", "Compte OpenAI actif"],
                objectifs: ["Connecter des API", "Créer un chatbot personnalisé", "Automatiser des workflows"],
                programme: [
                    { title: "L'écosystème NoCode", content: "Make, Zapier, Bubble..." },
                    { title: "Création d'un agent", content: "Configuration et déploiement." }
                ],
                sessions: [
                    { date: "2026-07-05", location: "Lyon", places: 8 },
                    { date: "2026-10-12", location: "Distanciel", places: 15 }
                ]
            },
            {
                id: 3,
                title: "ISO 27001 IMPLEMENTATION",
                category: "Informatique",
                duration: "5 jours",
                price: 3500,
                status: "Publié",
                image: "https://images.unsplash.com/photo-1563986768609-322da13575f3?auto=format&fit=crop&w=800&q=80",
                mainTrainer: "102",
                description: "<p>Méthodologie complète pour implémenter un SMSI conforme à la norme ISO 27001.</p>",
                tags: "Cybersécurité, Norme, ISO",
                prerequis: ["Expérience en IT", "Notions de sécurité"],
                objectifs: ["Piloter un projet ISO 27001", "Gérer les risques", "Préparer l'audit"],
                programme: [
                    { title: "Le contexte normatif", content: "ISO 27001, 27002, GDPR..." },
                    { title: "Analyse de risques", content: "Méthode EBIOS et ISO 27005." }
                ],
                sessions: [
                    { date: "2026-10-01", location: "Paris", places: 10 },
                    { date: "2026-12-01", location: "Distanciel", places: 10 }
                ]
            }
        ];

        const DEFAULT_CATEGORIES = ["Informatique"];

        function App() {
            // -- STATE: Courses & Categories (Preserved Logic) --
            const [allCourses, setAllCourses] = useState(() => {
                const savedData = localStorage.getItem('app_courses');
                return savedData ? JSON.parse(savedData) : COURSES;
            });

            const [categories, setCategories] = useState(() => {
                const savedCats = localStorage.getItem('app_categories');
                return savedCats ? JSON.parse(savedCats) : DEFAULT_CATEGORIES;
            });

            // Listen for changes from Admin tab
            React.useEffect(() => {
                const handleStorageChange = () => {
                    const savedCourses = localStorage.getItem('app_courses');
                    if (savedCourses) setAllCourses(JSON.parse(savedCourses));
                    const savedCats = localStorage.getItem('app_categories');
                    if (savedCats) setCategories(JSON.parse(savedCats));
                };
                handleStorageChange();
                window.addEventListener('storage', handleStorageChange);
                return () => window.removeEventListener('storage', handleStorageChange);
            }, []);

            // Search & Filter State
            const [searchTerm, setSearchTerm] = useState("");
            const [selectedCategory, setSelectedCategory] = useState("Tout");

            const filteredCourses = useMemo(() => {
                return allCourses.filter(course => {
                    const isPublished = course.status === "Publié" || course.status === undefined;
                    if (!isPublished) return false;
                    const matchesSearch = course.title.toLowerCase().includes(searchTerm.toLowerCase());
                    const matchesCategory = selectedCategory === "Tout" || course.category === selectedCategory;
                    return matchesSearch && matchesCategory;
                });
            }, [searchTerm, selectedCategory, allCourses]);

            // -- NEW: Navigation State --
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [isLoginModalOpen, setIsLoginModalOpen] = useState(false);

            const scrollTo = (id) => {
                setIsMenuOpen(false);
                const el = document.getElementById(id);
                if (el) el.scrollIntoView({ behavior: 'smooth' });
            };

            return (
                <div className="font-sans text-neutral-800 bg-neutral-50 min-h-screen">

                    {/* -- NAVBAR -- */}
                    <nav className="fixed w-full z-50 top-0 bg-white/90 backdrop-blur-md border-b border-neutral-200 shadow-sm transition-all duration-300">

                            <div className="flex justify-between h-20 items-center">
                                {/* Logo */}
                                <div className="flex-shrink-0 flex items-center cursor-pointer" onClick={() => scrollTo('home')}>
                                    <span className="font-bold text-2xl tracking-tighter text-neutral-900">
                                        FORMATION<span className="text-primary-600">PRO</span>
                                    </span>
                                </div>

                                {/* Desktop Menu */}
                                <div className="hidden md:flex items-center space-x-8">
                                    <button onClick={() => scrollTo('home')} className="text-sm font-medium text-neutral-600 hover:text-primary-600 transition-colors">Accueil</button>
                                    <button onClick={() => scrollTo('catalogue')} className="text-sm font-medium text-neutral-600 hover:text-primary-600 transition-colors">Catalogue</button>
                                    <button onClick={() => scrollTo('calendrier')} className="text-sm font-medium text-neutral-600 hover:text-primary-600 transition-colors">Calendrier</button>
                                    <button onClick={() => scrollTo('qualiopi')} className="text-sm font-medium text-neutral-600 hover:text-primary-600 transition-colors">QUALIOPI</button>
                                    <button onClick={() => setIsLoginModalOpen(true)} className="text-sm font-medium text-neutral-600 hover:text-primary-600 transition-colors flex items-center gap-1">
                                        <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" /></svg>
                                        Se connecter
                                    </button>
                                    <button onClick={() => scrollTo('contact')} className="px-5 py-2.5 bg-neutral-900 text-white text-sm font-bold rounded-xl hover:bg-primary-600 transition-all shadow-lg shadow-neutral-500/20 hover:shadow-primary-500/30">
                                        Contactez-nous
                                    </button>
                                </div>

                                {/* Mobile Toggle */}
                                <div className="md:hidden flex items-center">
                                    <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="text-neutral-600 hover:text-neutral-900 p-2">
                                        {isMenuOpen ?
                                            <svg className="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg> :
                                            <svg className="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" /></svg>
                                        }
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Mobile Menu Dropdown */}
                        <div className={`md:hidden bg-white border-t border-neutral-100 overflow-hidden transition-all duration-300 ${isMenuOpen ? 'max-h-96 opacity-100' : 'max-h-0 opacity-0'}`}>
                            <div className="px-4 pt-2 pb-6 space-y-2">
                                <button onClick={() => scrollTo('home')} className="block w-full text-left px-4 py-3 text-base font-medium text-neutral-700 hover:bg-neutral-50 rounded-lg">Accueil</button>
                                <button onClick={() => scrollTo('catalogue')} className="block w-full text-left px-4 py-3 text-base font-medium text-neutral-700 hover:bg-neutral-50 rounded-lg">Catalogue</button>
                                <button onClick={() => scrollTo('calendrier')} className="block w-full text-left px-4 py-3 text-base font-medium text-neutral-700 hover:bg-neutral-50 rounded-lg">Calendrier</button>
                                <button onClick={() => scrollTo('qualiopi')} className="block w-full text-left px-4 py-3 text-base font-medium text-neutral-700 hover:bg-neutral-50 rounded-lg">QUALIOPI</button>
                                <button onClick={() => { setIsMenuOpen(false); setIsLoginModalOpen(true); }} className="block w-full text-left px-4 py-3 text-base font-medium text-primary-600 hover:bg-neutral-50 rounded-lg">Se connecter</button>
                                <button onClick={() => scrollTo('contact')} className="block w-full text-left px-4 py-3 text-base font-bold text-neutral-900 bg-neutral-100 rounded-lg mt-4">Contactez-nous</button>
                                <div className="pt-4 border-t border-neutral-100 mt-2">
                                    <a href="admin.html" className="block px-4 py-2 text-sm text-neutral-400 font-mono">Administration</a>
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* -- HERO SECTION (Accueil) -- */}
                    <section id="home" className="relative pt-32 pb-20 md:pt-48 md:pb-32 px-4 overflow-hidden bg-neutral-900">

                        {/* Background Overlay */}
                        <div className="absolute inset-0 z-0">
                            {/* Background Image */}
                            <img
                                src="https://images.unsplash.com/photo-1531482615713-2afd69097998?auto=format&fit=crop&w=1920&q=80"
                                alt="Background Formation"
                                className="w-full h-full object-cover absolute inset-0"
                            />
                            {/* Dark Overlay for Readability */}
                            <div className="absolute inset-0 bg-neutral-900/40"></div>
                            <div className="absolute inset-0 bg-gradient-to-br from-neutral-900/60 via-neutral-900/40 to-transparent"></div>

                            {/* Original decorative blobs (preserved but adjusted opacity) */}
                            <div className="absolute top-0 right-0 w-[500px] h-[500px] bg-primary-600/20 rounded-full blur-[120px] mix-blend-screen animate-pulse opacity-50"></div>
                            <div className="absolute bottom-0 left-0 w-[400px] h-[400px] bg-purple-600/20 rounded-full blur-[100px] mix-blend-screen opacity-50"></div>
                        </div>

                        <div className="relative z-10 max-w-7xl mx-auto text-center md:text-left">
                            <span className="inline-block py-1 px-3 rounded-full bg-white/10 border border-white/20 text-primary-300 text-xs font-bold tracking-widest uppercase mb-6 backdrop-blur-md">
                                Excellence & Innovation

                            <h1 className="text-4xl md:text-6xl lg:text-7xl font-extrabold text-white mb-8 tracking-tight leading-tight">

                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-primary-400 to-blue-300">

                            <p className="text-lg md:text-xl text-neutral-400 mb-10 max-w-2xl leading-relaxed">

                            </p>
                            <div className="flex flex-col sm:flex-row gap-4 justify-center md:justify-start">
                                <button onClick={() => scrollTo('catalogue')} className="px-8 py-4 bg-white text-neutral-900 font-bold rounded-2xl shadow-xl hover:bg-neutral-100 transform hover:-translate-y-1 transition-all duration-300">

                                </button>

                                    Parlons de votre projet
                                </button>
                            </div>
                        </div>
                    </section>

                    {/* -- CATALOGUE SECTION -- */}
                    <section id="catalogue" className="py-24 bg-neutral-50 relative scroll-mt-20">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="text-center mb-16">
                                <h2 className="text-3xl md:text-4xl font-bold text-neutral-900 mb-4">Notre Catalogue</h2>
                                <div className="w-20 h-1.5 bg-primary-500 mx-auto rounded-full mb-6"></div>
                                <p className="text-neutral-500 max-w-2xl mx-auto text-lg">
                                    Trouvez la formation adaptée à vos objectifs parmi nos catégories d'expertise.

                            </div>

                            {/* Filters Bar */}

                                    <button
                                        onClick={() => setSelectedCategory('Tout')}
                                        className={`whitespace-nowrap px-4 py-2 rounded-xl text-sm font-bold transition-all ${selectedCategory === 'Tout' ? 'bg-neutral-900 text-white shadow-md' : 'text-neutral-500 hover:bg-neutral-50'}`}
                                    >
                                        Tout voir
                                    </button>
                                    {categories.map(cat => (
                                        <button
                                            key={cat}
                                            onClick={() => setSelectedCategory(cat)}
                                            className={`whitespace-nowrap px-4 py-2 rounded-xl text-sm font-bold transition-all ${selectedCategory === cat ? 'bg-primary-600 text-white shadow-md' : 'text-neutral-500 hover:bg-neutral-50'}`}
                                        >
                                            {cat}
                                        </button>
                                    ))}
                                </div>
                                <div className="relative w-full md:w-64 px-2 md:px-0">
                                    <input
                                        type="text"
                                        className="w-full pl-10 pr-4 py-2 bg-neutral-50 border-none rounded-xl text-sm focus:ring-2 focus:ring-primary-500 transition-shadow"
                                        placeholder="Rechercher..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                    />
                                    <svg className="w-4 h-4 text-neutral-400 absolute left-5 md:left-3 top-1/2 transform -translate-y-1/2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                                </div>
                            </div>

                            {/* Course Grid */}
                            {filteredCourses.length > 0 ? (
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                    {filteredCourses.map((course, index) => (
                                        <div key={course.id} className="group bg-white rounded-3xl border border-neutral-100 overflow-hidden hover:shadow-2xl hover:shadow-neutral-200/50 transition-all duration-500 flex flex-col h-full fade-in" style={{ animationDelay: `${index * 50}ms` }}>

                                                </div>
                                                <img
                                                    src={course.image || "https://images.unsplash.com/photo-1516321318423-f06f85e504b3?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"}

                                                    className="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-700"
                                                    onError={(e) => { e.target.onerror = null; e.target.src = "https://images.unsplash.com/photo-1516321318423-f06f85e504b3?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" }}
                                                />
                                                <div className="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-60"></div>
                                            </div>
                                            <div className="p-8 flex-1 flex flex-col">
                                                <h3 className="text-xl font-bold text-neutral-900 mb-3 leading-snug group-hover:text-primary-600 transition-colors">{course.title}</h3>
                                                <div className="flex items-center gap-4 text-sm text-neutral-500 mb-6">
                                                    <span className="flex items-center gap-1"><svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg> {course.duration}</span>
                                                    <span className="flex items-center gap-1"><svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg> En présentiel/Dist.</span>
                                                </div>
                                                <div className="mt-auto pt-6 border-t border-neutral-100 flex items-center justify-between">
                                                    <div>
                                                        <span className="block text-xs text-neutral-400 font-semibold uppercase">Prix HT</span>
                                                        <span className="text-xl font-bold text-primary-600">{Number(course.price || 0).toLocaleString('fr-FR')} €</span>
                                                    </div>
                                                    <a href={`detail.html?id=${course.id}`} className="w-10 h-10 rounded-full bg-neutral-900 text-white flex items-center justify-center hover:bg-primary-600 hover:scale-110 transition-all duration-300">
                                                        <svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14 5l7 7m0 0l-7 7m7-7H3" /></svg>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            ) : (
                                <div className="text-center py-24">
                                    <div className="inline-block p-6 rounded-full bg-neutral-100 mb-4">
                                        <svg className="h-10 w-10 text-neutral-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                                    </div>
                                    <h3 className="text-lg font-bold text-neutral-900">Aucun résultat</h3>
                                    <p className="text-neutral-500">Essayez d'autres mots-clés ou effacez les filtres.</p>
                                </div>
                            )}
                        </div>
                    </section>

                    {/* -- CALENDRIER SECTION -- */}
                    <section id="calendrier" className="py-24 bg-white scroll-mt-20">
                        <div className="max-w-7xl mx-auto px-4 md:px-8">
                            <div className="flex flex-col md:flex-row items-center justify-between gap-8 mb-12">
                                <div>
                                    <h2 className="text-3xl font-bold text-neutral-900 mb-2">Calendrier des Sessions</h2>
                                    <p className="text-neutral-500">Prochaines dates de formation disponibles.</p>
                                </div>
                                <button className="px-6 py-3 border rounded-xl hover:bg-neutral-50 font-medium transition-colors">Télécharger le planning complet</button>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {/* Calendar Items Placeholder */}
                                {[1, 2, 3].map(i => (
                                    <div key={i} className="flex items-center gap-4 p-4 border border-neutral-100 rounded-2xl hover:border-primary-200 transition-colors">

                    </section>

                    {/* -- QUALIOPI SECTION -- */}
                    <section id="qualiopi" className="py-24 bg-neutral-900 text-white scroll-mt-20 relative overflow-hidden">
                        <div className="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
                        <div className="max-w-7xl mx-auto px-4 relative z-10">

                                <div className="flex-1 space-y-8">
                                    <div className="inline-block px-4 py-1 rounded-full border border-white/20 bg-white/5 text-sm font-medium">Assurance Qualité</div>
                                    <h2 className="text-4xl md:text-5xl font-bold leading-tight">Organisme Certifié <br /><span className="text-primary-400">Qualiopi</span></h2>
                                    <p className="text-neutral-400 text-lg leading-relaxed">
                                        La certification Qualiopi a été délivrée au titre de la catégorie d'action suivante : <strong>Actions de Formation</strong>.

        function LoginModal({ isOpen, onClose }) {
            if (!isOpen) return null;
            const [login, setLogin] = useState('');
            const [pass, setPass] = useState('');
            const [error, setError] = useState('');

            const handleLogin = (e) => {
                e.preventDefault();
                if (login === 'aelmouafik@gmail.com' && pass === 'admin') {
                    sessionStorage.setItem('isAdmin', 'true');
                    window.location.href = 'admin.html';
                } else {
                    setError('Identifiant ou mot de passe incorrect.');
                }
            }

            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
                    <div className="absolute inset-0 bg-neutral-900/60 backdrop-blur-sm transition-opacity" onClick={onClose}></div>
                    <div className="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 relative z-10 animate-fade-in-up transform transition-all scale-100">
                        <button onClick={onClose} className="absolute top-4 right-4 text-neutral-400 hover:text-neutral-600 p-2 rounded-full hover:bg-neutral-100 transition-colors">
                            <svg className="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>
                        </button>
                        <div className="text-center mb-8">
                            <h2 className="text-2xl font-bold text-neutral-900">Espace Administration</h2>
                            <p className="text-neutral-500 text-sm mt-2">Connectez-vous pour gérer le catalogue.</p>
                        </div>
                        <form onSubmit={handleLogin} className="space-y-5">
                            <div>
                                <label className="block text-sm font-semibold text-neutral-700 mb-1.5">Identifiant</label>
                                <input type="text" value={login} onChange={e => setLogin(e.target.value)} className="w-full px-4 py-2.5 border border-neutral-300 rounded-xl focus:ring-4 focus:ring-primary-100 focus:border-primary-500 transition-all outline-none" placeholder="Nom d'utilisateur" required />
                            </div>
                            <div>
                                <label className="block text-sm font-semibold text-neutral-700 mb-1.5">Mot de passe</label>
                                <input type="password" value={pass} onChange={e => setPass(e.target.value)} className="w-full px-4 py-2.5 border border-neutral-300 rounded-xl focus:ring-4 focus:ring-primary-100 focus:border-primary-500 transition-all outline-none" placeholder="••••••••" required />
                            </div>
                            {error && (
                                <div className="p-3 bg-red-50 text-red-600 text-sm rounded-lg flex items-center gap-2">
                                    <svg className="w-5 h-5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                    {error}
                                </div>
                            )}
                            <button type="submit" className="w-full py-3 bg-neutral-900 text-white font-bold rounded-xl hover:bg-neutral-800 focus:ring-4 focus:ring-neutral-200 transition-all shadow-lg transform active:scale-95">Se connecter</button>
                        </form>
                    </div>
                </div>
            )
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
